    <main>
        <section class="d-flex flex-wrap-reverse">
            <div class="fst-div">
                <div></div>
            </div>
            <div class="fst-div" id="f-div">
              <div class="main">
                <div class="circle"><div><div id="image-1"></div></div></div>
              </div>
            </div>

        </section>

        <section class="text-center">
            <a class="btn btn-primary" href="#">Click Me <i class="fas fa-arrow-right"></i></a>
        </section>

        <section>
            <div class="container">
                <form id="second-form" class="row g-3 bg-secondary p-2">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="mtanvir@gmail.com">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="must be 8-20 characters long">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" placeholder="0 to 11"  min="0" max="11">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Your Address">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Your City">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Your Division</label>
                      <select id="inputState" class="form-select">
                        <option selected>Select your division</option>
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Rajshahi</option>
                        <option>Khulna</option>
                        <option>Sylhet</option>
                        <option>Barisal</option>
                        <option>Rangpur</option>
                        <option>Mymensingh</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
        </section>

        <section class="text-center">
            <p class="fw-bold fs-1 text-dark">This is bold text using Bootstrap 5.</p>
        </section>
